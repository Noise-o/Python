{% extends 'base.html'%}
 
{% block title %} Aplicação CRUD {% endblock %}

{% block body %}
<div class="jumbotron p-3"> 
    <div class="well text-center">
        <h1>
        <ul class="navbar-nav ">
            <li class="nav-item">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#insert_modal">Add Cliente +</button>
            </li>
          </ul>
         </h1>
    </div>
</div>

<div id="insert_modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
       <div class="modal-content">
          <div class="modal-header">
             <h4 class="modal-title">Adicionar Cliente </h4>
          </div>
          <div class="modal-body">
             <form action="{{url_for('add_cliente')}}" method="POST">
                <div class="form-group">
                   <label>Nome:</label>
                   <input type="text" class="form-control" name="nome" required="1">
                </div>
                <div class="form-group">
                   <label>E-mail:</label>
                   <input type="text" class="form-control" name="email" required="1">
                </div>
 
                  <div class="form-group">
                   <label>Telefone:</label>
                   <input type="text" class="form-control" name="fone" required="1">
                </div>
 
                <div class="form-group">
                   <button class="btn btn-primary mt-4" type="submit">Confirmar</button>
                </div>
 
 
             </form>
 
 
          </div>
 
 
          <div class="modal-footer">
             <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
 
          </div>
 
       </div>
    </div>
 
 </div>
{% endblock %}
